                <option >Do Next </option>  
                <option >Delegated</option>
                <option >Do later/Drop</option>
            </select> <br>
            <button type="submit">Add Task</button>
        </div>
    </div>

        <div class="box1">
             
        </div>

        <div class="box4"></div>
    </div>
